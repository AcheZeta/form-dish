<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<dom-module id="form-dish">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-card {
        max-width: 500px;
        border-color: var(--paper-grey-600);
        border-style: solid;
        margin: 2em;
        padding: 1em;
        border-radius: 5px;
      }

      input {
        font-size: 18px;
        padding: 10px 10px 10px 5px;
        display: block;
        width: 300px;
        border: none;
        border-bottom: 1px solid #757575;
      }

      iron-icon,
      div[suffix] {
        color: hsl(0, 0%, 50%);
        margin-right: 12px;
      }
    </style>

    <paper-card image="[[tacoExample]]">
      <div class="Input">
        <input type="text" placeholder="Tu nuevo taco Favorito">
        <input type="text" placeholder="La imagen de tu taco favorito">
        <input type="text" placeholder="Las calorias de tu taco favorito">
        <input type="text" placeholder="Precio de tu taco favorito">
      </div>
    </paper-card>
  </template>

  <script>
    /**
     * `form-dish`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class FormDish extends Polymer.Element {
      static get is() {
        return 'form-dish';
      }
      static get properties() {
        return {
          tacoExample: {
            type: Object,
            value: 'https://images.pexels.com/photos/376464/pexels-photo-376464.jpeg?cs=srgb&dl=blur-close-up-dairy-product-376464.jpg&fm=jpg'
          }
        };
      }
    }

    window.customElements.define(FormDish.is, FormDish);
  </script>
</dom-module>
