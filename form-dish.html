<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<dom-module id="form-dish">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-card {
        max-width: 35%;
        border-color: var(--paper-grey-600);
        border-style: solid;
        margin: 2em;
        padding: 1em;
        border-radius: 5px;
      }

      input {
        font-size: 100%;
        padding: 5%;
        display: block;
        width: 90%;
        border: none;
        border-bottom: 1px solid #757575;
      }

      iron-icon,
      div[suffix] {
        color: hsl(0, 0%, 50%);
        margin-right: 12px;
      }
    </style>

    <paper-card image="[[taco]]">
      <div class="Input">
        <input type="text" placeholder="Tu nuevo taco Favorito">{{name}}</input>
        <input type="text" placeholder="La imagen de tu taco favorito">{{image}}</input>
        <input type="text" placeholder="Las calorias de tu taco favorito">{{cal}}</input>
        <input type="text" placeholder="Precio de tu taco favorito">{{price}}</input>
      </div>
    </paper-card>
    <paper-card image="[[taco]]">
      <div class="Input">
        <input type="text" placeholder="Tu nuevo taco Favorito">{{name}}</input>
        <input type="text" placeholder="La imagen de tu taco favorito">{{image}}</input>
        <input type="text" placeholder="Las calorias de tu taco favorito">{{cal}}</input>
        <input type="text" placeholder="Precio de tu taco favorito">{{price}}</input>
      </div>
    </paper-card>

  </template>

  <script>
    /**
     * `form-dish`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class FormDish extends Polymer.Element {
      static get is() {
        return 'form-dish';
      }
      static get properties() {
        return {
          taco: {
            type: Object,
            value: {
              id: 0,
              image: 'https://www.harmonytoc.com/Content/img/offline/tool/audit/placeholder.png',
              name: 'Taco',
              energyValue: 586,
              description: 'Every day is taco ipsum tuesday. Does guac cost extra? If you were a taco, would you eat yourself.',
              price: 40
            }
          },
          isEditable: {
            type: Boolean,
            value: false
          }
        };
      }
    }

    window.customElements.define(FormDish.is, FormDish);
  </script>
</dom-module>
